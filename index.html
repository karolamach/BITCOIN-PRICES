<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bitcoin - polish prices app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../BITCOIN-PRICES/css/style.css">
    <link rel="stylesheet" href="../BITCOIN-PRICES/css/responsive.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
   
</head>

<body>
    <div id="main">
    <header>
        <h2 id="PLN-header">BITCOIN PRICES</h2>
        <img class= "coin" src="../BITCOIN-PRICES/icons/icons8-bitcoin-96.png" alt="Bitcoinicon">
    </header>     
        <div class="inner-main">
            <h3>Buy</h3>
            <p id="buy-price"></p><i id="buy-arrow" class="fa fa-minus"></i>
        </div>
        <div class="inner-main">
            <h3>Sell</h3>
            <p id="sell-price"></p><i id="sell-arrow" class="fa fa-minus"></i>
        </div>
        <div id="background"></div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="../BITCOIN-PRICES/js/main.js"></script>
</body>

</html>
